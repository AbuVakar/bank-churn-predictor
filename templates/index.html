<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bank Customer Churn Predictor 💡</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🔍 Bank Customer Churn Predictor</h1>

    <form action="/" method="post">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" required>
          <option value="">--Select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="SeniorCitizen">Senior Citizen:</label>
        <select name="SeniorCitizen" required>
          <option value="">--Select--</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Partner">Has Partner?</label>
        <select name="Partner" required>
          <option value="">--Select--</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tenure">Tenure (months):</label>
        <input type="number" name="tenure" min="0" max="72" required />
      </div>

      <div class="form-group">
        <label for="MonthlyCharges">Monthly Charges (₹):</label>
        <input type="number" step="0.01" name="MonthlyCharges" required />
      </div>

      <div class="form-group">
        <label for="Contract">Contract Type:</label>
        <select name="Contract" required>
          <option value="">--Select--</option>
          <option>Month-to-month</option>
          <option>One year</option>
          <option>Two year</option>
        </select>
      </div>

      <div class="form-group">
        <label for="PaymentMethod">Payment Method:</label>
        <select name="PaymentMethod" required>
          <option value="">--Select--</option>
          <option>Electronic check</option>
          <option>Mailed check</option>
          <option>Bank transfer (automatic)</option>
          <option>Credit card (automatic)</option>
        </select>
      </div>

      <button type="submit">🔎 Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h2>📊 Prediction: {{ prediction }}</h2>
      </div>
    {% endif %}
  </div>
</body>
</html>
